services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT_ALLOW_ORIGIN=http://localhost:8080
    networks:
      - rag_network

  # ollama:
  #   image: ollama/ollama:latest
  #   pull_policy: always
  #   tty: true
  #   restart: unless-stopped
  #   ports:
  #     - 11434:11434
